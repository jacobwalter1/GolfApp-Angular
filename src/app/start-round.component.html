<div class="start-round-container">
  <h2 class="title">Start Your Round</h2>
  <div class="round-details">
    <div class="detail-row">
      <span class="detail-label">Course:</span>
      <span class="detail-value">{{ courseName }}</span>
    </div>
    <div class="detail-row">
      <span class="detail-label">Tee:</span>
      <span class="detail-value">{{ teeColor }}</span>
    </div>
    <div class="detail-row">
      <span class="detail-label">Holes:</span>
      <span class="detail-value">{{ numberOfHoles }}</span>
    </div>
    <div class="detail-row">
      <span class="detail-label">Starting Hole:</span>
      <span class="detail-value">{{ startingHole }}</span>
    </div>
  </div>
  <div class="start-instructions">
    <p>Good luck! Click below to begin scoring your round.</p>
    <button class="begin-btn">Begin</button>
  </div>
</div>
